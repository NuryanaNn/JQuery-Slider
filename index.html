<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JQuery Slider</title>
</head>

<body>
    <div class="container">
        <div class="slide">
            <div class="active"><img src="img/girl1.png" alt=""></div>
            <div><img src="img/girl2.png" alt=""></div>
            <div><img src="img/girl3.png" alt=""></div>
            <div><img src="img/girl4.png" alt=""></div>
        </div>
        <div class="control">
            <h2 class="next">Next</h2>
            <h2 class="prev">Prev</h2>
        </div>
    </div>

</body>
<script src="js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.next').click(function () {
            $('.slide').find('div.active').next().
                addClass('active');
            $('.slide').find('div.active').prev().
                removeClass('active');
        })
        $('.prev').click(function () {
            $('.slide').find('div.active').prev().
                addClass('active');
            $('.slide').find('div.active').next().
                removeClass('active');
        })
    })
</script>

</html>
